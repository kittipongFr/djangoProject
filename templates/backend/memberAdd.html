{% extends 'backend/baseback.html' %}
{% load static %}
    <!-- End Navbar -->
{% block content %}
    <div class="container py-4 ">
      <div class="row">
        <div class="col-12">
            <div class="card mb-4 boxs">
                <div class="card-header pb-0">
                    <h6>เพิ่มผู้ใช้ระบบ</h6>
                </div>
                <div class="card-body pb-2">
                    <form role="form" method="POST" action="" enctype="multipart/form-data">
                       {% csrf_token %}

       {% if eror %}
                <div class="col-lg-4">
                      <div class="alert alert-danger text-dark" role="alert">
      <strong>ข้อผิดพลาด !</strong>  Usernameนี้เคยลงทะเบียนในระบบแล้ว!
  </div>
                </div>
                {% endif %}



                    <div class="row">

                        <div class="row">
                            <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">Username</label>
                                    <input class="form-control " maxlength="13" required type="text" value="" name="mem_id" id="id">
                                </div>
                            </div>

                             <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">Name</label>
                                    <input class="form-control " maxlength="30" required type="text" value="" name="name" id="name">
                                </div>
                            </div>
                        </div>

                         <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">e-mail</label>
                                    <input class="form-control " maxlength="30" required type="email" value="" name="email" id="name">
                                </div>
                            </div>
                    <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">Tel</label>
                                    <input class="form-control " maxlength="30" required type="text" value="" name="tel" id="name">
                                </div>
                    </div>
                    </div>
                    <div class="row">
                            <div class="col">
                                <label for="name" class="form-control-label">จังหวัด</label>

                                    <select class="form-control" name="province" id="province">
                                        {% for p in pv %}
                                        <option value="{{ p.id }}">{{ p.name_th }}</option>
                                        {% endfor %}
                                    </select>
        <input class="form-control " maxlength="20" required type="hidden" value="{{ request.session.userId }}" name="oid" id="oid">
                            </div>

                    <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">Tel</label>
                                    <input class="form-control " maxlength="30" required type="text" value="" name="tel" id="name">
                                </div>
                        </div>
                    <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">Password</label>
                                    <input class="form-control " maxlength="30" required type="text" value="" name="password" id="name">
                                </div>
                        </div>
                    </div>




                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <button type="submit" href="#" class="btn btn-success px-3 py-2"><i
                                            class="fa fa-save"></i> บันทึก</button>
                                     <a onclick="history.back()" class="btn btn-danger text-white px-3 py-2 ">กลับ <i class="fa fa-close"></i> </a>
                                </div>
                            </div>
                        </div>


                </form>

            </div>
            <div class="card-footer pb-0">

            </div>
        </div>
    </div>
    </div>
        </div>
     {% endblock %}
