{% extends 'backend/baseback.html' %}
{% load static %}
    <!-- End Navbar -->
{% block content %}
    <div class="container py-4 ">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4 boxs">
            <div class="card-header pb-0">
              <h5>Car Types table  <span class="badge badge-xl text-white bg-success" onclick="location.href='{% url 'address_add' %}';" style="cursor:pointer;">เพิ่มข้อมูล<i class="fa fa-plus-circle"></i></span>
              <span class="badge badge-sm text-white bg-danger" onclick="location.href='/CarRental/backend/'" style="cursor:pointer;" >กลับ<i class="fa fa-close"></i></span></h5>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xl font-weight-bolder opacity-7">ชื่อสถานที่</th>
                      <th class="text-uppercase text-secondary text-xl font-weight-bolder opacity-7 ps-2">ลิงค์</th>
                      <th class="text-center text-uppercase text-secondary text-xl font-weight-bolder opacity-7">จังหวัด</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>

                  {% for a in add %}
                    <tr>
                      <td>
                        <div class="d-flex px-2 py-1">

                          <div class=" d-flex flex-column justify-content-center ">
                            <h6 class="text-center mx-auto text-sm">{{ a.name }}</h6>

                          </div>
                        </div>
                      </td>
                        <td>
                        <a class="text-primary mb-0 "  target="_blank" onclick="location.href='{{ a.location }}'" style="cursor:pointer;">{{ a.location }}</a>
                      </td>
                      <td>
                        <p class="text-secondary mb-0">{{ a.province.name_th }}</p>
                      </td>

                      <td class="align-middle text-center">
                           <span class="badge badge-sm  text-white bg-warning " onclick="location.href='{% url 'address_edit' a.id %}';" style="cursor:pointer;">แก้ไข <i class="fa fa-wrench"></i></span>
                          <span class="badge badge-sm  text-white bg-danger"  onclick="location.href='{% url 'address_delete' a.id %}'; confirm('คุณต้องการลบใช่หรือไม่?')" style="cursor:pointer;">ลบ <i class="fa fa-trash"></i> </span>
                      </td>
                    </tr>
                {% endfor %}
                  </tbody>
                </table>


              </div>
            </div>
          </div>
        </div>
      </div>
        </div>
     {% endblock %}
