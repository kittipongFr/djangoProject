{% extends 'backend/baseback.html' %}
{% load static %}
    <!-- End Navbar -->
{% block content %}
    <div class="container py-4 ">
      <div class="row">
        <div class="col-12">
            <div class="card mb-4 boxs">
                <div class="card-header pb-0">
                    <h6>เพิ่มประเภทรถใหม่</h6>
                </div>
                <div class="card-body pb-2">
                    <form role="form" method="POST" action="{% url 'backend_Type_add' %}" enctype="multipart/form-data">
                       {% csrf_token %}

       {% if eror %}
                <div class="col-lg-4">
                      <div class="alert alert-danger text-white" role="alert">
      <strong>ข้อผิดพลาด !</strong>  รหัสประเภทรถนี้เคยลงทะเบียนในระบบแล้ว!
  </div>
                </div>
                {% endif %}
                          {% if eror %}
                <div class="col-lg-4">
                      <div class="alert alert-danger text-white" role="alert">
      <strong>ข้อผิดพลาด !</strong>  ชื่อประเภทรถนี้เคยลงทะเบียนในระบบแล้ว!
  </div>
                </div>
                {% endif %}


                    <div class="row">

                        <div class="row">
                            <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">ID</label>
                                    <input class="form-control "  maxlength="8" required type="text" value="" name="id" id="id">
                                </div>
                            </div>

                             <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">ประเภท</label>
                                    <input class="form-control " maxlength="20" required type="text" value="" name="type" id="type">
                                </div>
                            </div>
                            <div class="col-6">

                                <label for="image_load" class="form-control-label">รูปภาพ (upload)</label>
                                <input class="form-control" type="file" value="" name="img" id="img">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6 py-3">
                                <div class="form-group">
                                    <button type="submit" href="#" class="btn btn-success px-4 py-2"><i
                                            class="fa fa-save"></i> บันทึก</button>
                                </div>
                            </div>
                        </div>


                </form>

            </div>

        </div>
    </div>
    </div>
        </div>
     {% endblock %}
