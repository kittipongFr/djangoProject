{% extends 'backend/baseback.html' %}
{% load static %}
    <!-- End Navbar -->
{% block content %}
    <div class="container py-4 ">
      <div class="row">
        <div class="col-12">
            <div class="card mb-4 boxs">
                <div class="card-header pb-0">
                    <h6>ลบรถยนต์</h6>
                </div>
                <div class="card-body pb-2">
                    <form role="form" method="POST" action="" enctype="multipart/form-data">
                       {% csrf_token %}


                        <div class="row">
                            <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">ID</label>
                                    <input class="form-control " readonly maxlength="30" required type="text" value="{{ type.type_id }}" name="type" id="type">
                                </div>
                            </div>

                             <div class="col">
                                <div class="form-group ">
                                    <label for="name" class="form-control-label">ประเภท</label>
                                    <input class="form-control " readonly maxlength="30" required type="text" value="{{ type.type_name }}" name="type" id="type">
                                </div>
                            </div>
                        </div>
                              <div class="row">
                                          <div class="col-6">
                                <label for="image_load" class="form-control-label">รูปภาพ (upload)</label>
                                <img src="{{ type.picture.url }}" class="avatar me-3" style="width:140px; height: 100px" alt="user1">

                                <input class="form-control" readonly type="file" value="{{ type.img.name }}" name="img" id="img">
                            </div>
                        </div>



                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <button type="submit" href="#" class="btn btn-danger px-3 py-2"><i
                                            class="fa fa-save"></i> ลบ </button>
                                </div>
                            </div>
                        </div>

                </form>

            </div>
            <div class="card-footer pb-0">

            </div>
        </div>
    </div>
    </div>
        </div>
     {% endblock %}
